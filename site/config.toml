######################## default configuration ####################
baseURL = "/korifi"
title = "Korifi by Cloud Foundry"
theme = "godocs-1"
# google analytics
googleAnalytics = "" # example : UA-123-45
# disable language
disableLanguages = []

# hugo outputs
[outputs]
home = ["HTML", "JSON"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/search/auto-complete.css"
[[params.plugins.css]]
link = "plugins/featherlight/featherlight.min.css"


# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"
attributes = "crossorigin='anonymous' defer='defer' data-search-pseudo-elements"
[[params.plugins.js]]
link = "plugins/masonry/masonry.min.js"
[[params.plugins.js]]
link = "plugins/featherlight/featherlight.min.js"
[[params.plugins.js]]
link = "plugins/clipboard/clipboard.min.js"
[[params.plugins.js]]
link = "plugins/search/auto-complete.js"
[[params.plugins.js]]
link = "plugins/search/search.js"
[[params.plugins.js]]
link = "plugins/search/lunr.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search-page.js"

# site variables
[params.variables]
# Color Variables
primary_color = "#2D74BA"
text_color = "#454645"
text_color_dark = "#454645"
text_color_light = "#999"
body_color = "#fff"
border_color = "#E2E2E2"
black = "#000"
white = "#fff"
light = "#FBFBFB"

# Font Variables
primary_font = "Open Sans"
primary_font_type = "sans-serif"                         # [serif/sans-serif]
secondary_font = ""
secondary_font_type = ""                                 # [serif/sans-serif]
icon_font = "Font Awesome 5 Free"

#################### default parameters ################################
[params]
logo = "images/korifi-logo-color.png"
favicon = "images/cf-favicon.png"
# Meta data
description = "Korifi aims to delight developers and operators with a highly efficient, modern model for cloud-native application delivery and management on Kubernetes. It is purpose-built to serve as a means to deploy and manage applications on Kubernetes while providing automated networking, security, availability, and much more. Finally, the simplicity of `cf push` is now available on Kubernetes."
author = "Cloud Foundry"
# contact form action
# contact_form_action = "#" # contact form works with https://formspree.io

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[[params.nav_button]]
style = "outline" 
label = "Source"
link = "https://github.com/cloudfoundry/korifi"

[[params.nav_button]]
style = "solid"   # available style: solid, outline
label = "Releases"
link = "https://github.com/cloudfoundry/korifi/releases"


